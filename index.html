<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Main content -->

<body>

    <!-- Enemy Wizard content -->

    <div class="enemy-wizard">
        <h2 class="enemy-hptext">HP 100/100</h2>
        <div class="health-bar-outside">
            <div class="health-bar-inside"></div>
        </div>
        <h2 class="enemy-name">Hans</h2>
    </div>

    <img class="enemy-wizard-character" src="./images/Enemy wizard.png" alt="Enemy wizard">



    <!-- Player wizard content -->
    <img class="player-wizard-character" src="./images/player-wizard.png" alt="player wizard">
    <img class='spell-gif toggle-fireball' src="./images/fireball.gif" alt="gif of a fireball">
    <img class='tornado-gif toggle-tornado' src="./images/tornado.gif" alt="gif of tornado">
    <img class="rock-gif toggle-rock" src="./images/rock.gif" alt="gif of flying rock">
    <img class="ice-gif toggle-ice" src="./images/ice-spell.gif" alt="gif of ice spell">


    <section class="player-info">

        <h1 class="player-name">Player Wizard</h1>

        <h2 class="hptext">HP 100/100</h2>
        <div class="health-bar-outside2">
            <div class="health-bar-inside2"></div>
        </div>



        <div class="players-attacks">

            <h2 class="attack-title">Spells</h2>

            <img class="spell ice-spell" src="./images/ice-spell.png" alt="picture of ice spell">
            <img class="spell earth-spell" src="./images/earth-spell.png" alt="picture of ice spell">
            <img class="spell fire-spell" src="./images/Fire-spell.png" alt="picture of ice spell">
            <img class="spell air-spell" src="./images/Air-spell.png" alt="picture of ice spell">

        </div>


    </section>


    <!-- <img src="./images/Rip-stone.png" alt="pixel art of rip"> -->

    <script src="./js/eindopdracht.js"></script>
</body>

</html>
